<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am a %s string!', 'super cool');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red;color:white;');

    // warning!
    console.warn('OH NOOO!');
    console.warn('%c OH NOOO! (with color)', 'color:red;');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('FYI: Crocidiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Class list contains "ouch".');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`%c ${dog.name}`, "color:green;");
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hugo');

    // timing
    console.time('fetching data...');
    fetch('https://api.github.com/users/jdegbau')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data...');
        console.log(data);
        console.log(`Location: ${data.location}`);
        console.table(data);
      });

  </script>
</body>
</html>
